<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/foursquare logo.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <title>Sign in- Foursquare bioyin</title>
  </head>
  <body>
    <section>
      <nav>
        <div class="brand">
          <img src="./images/foursquare logo 3.jpg" alt="hosting" />
          <a href="#">Bioyin</a>
        </div>

        <i class="fa fa-bars" aria-hidden="true"></i>

        <!-- <video src="videos/pexels-rostislav-uzunov-7385122 (2160p).mp4" muted loop autoplay></video> -->

        <ul>
          <i class="fa fa-times" aria-hidden="true"></i>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./sign up.html">sign up</a></li>
          <li><a href="./login.html">Log in</a></li>
        </ul>
      </nav>

      <div class="login">
        <h1>Log in</h1>
        <form action="">

          <div class="form-items">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="example@example.example"/>
          </div>
          
          <div class="form-items">
            <label for="Password">Password</label>
            <input type="Password" id="Password" name="Password" required placeholder="Input Password"/>
          </div>

          <div class="form-items">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit">Log in</button>
        </form>
      </div>
    </section>

    <div class="copyright">
      &copy; All rights reserved by Foursquare - 2023 Made with &smile; by
      Florish
    </div>

    <script src="./js/navbar.js"></script>
  </body>
</html>
