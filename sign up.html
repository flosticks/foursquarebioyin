<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="./images/foursquare logo.jpg"
      type="image/x-icon"
    />
    <title id="name">Sign up</title>
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/sign up.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="brand">
              <img src="./images/foursquare logo 3.jpg" alt="hosting" />
              <a href="#">Bioyin</a>
            </div>
    
            <i class="fa fa-bars" aria-hidden="true"></i>
    
            <!-- <video src="videos/pexels-rostislav-uzunov-7385122 (2160p).mp4" muted loop autoplay></video> -->
    
            <ul>
              <i class="fa fa-times" aria-hidden="true"></i>
              <li><a href="./index.html">Home</a></li>
            </ul>
          </nav>
        <div class="form-box">
            <h1 id="title">sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">sign up</button>
                    <button type="button" id="loginBtn" class="disable">log in</button>
                </div>
            </form>
        </div>
    </div>
<script>

let signupBtn = document.getElementById("signupBtn")
let loginBtn = document.getElementById("loginBtn")
let nameField = document.getElementById("nameField")
let title = document.getElementById("title")
let name = document.getElementById("name")

loginBtn.onclick=function(){
    nameField.style.maxHeight="0";
    name.innerHTML="log in"
    title.innerHTML = "log in"
    signupBtn.classList.add("disable")
    loginBtn.classList.remove("disable")
}

signupBtn.onclick=function(){
    nameField.style.maxHeight="60px";
    name.innerHTML="sign up"
    title.innerHTML = "sign up"
    signupBtn.classList.remove("disable")
    loginBtn.classList.add("disable")
}

</script>

<div class="copyright">
    &copy; All rights reserved by Foursquare - 2023 Made with &smile; by
    Florish
  </div>

  <script src="./js/navbar.js"></script>
</body>
</html>
